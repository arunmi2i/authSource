<ion-content>
  <div class="login-pad ion-padding">
    <div text-center>
      <span class="form-head">Reset your password</span>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="ion-margin-vertical">
        <div class="ion-margin-vertical">
          <ion-label class="form-label">New password</ion-label>
          <div>
            <ion-item class="input-item" color="transparent">
              <ion-input type={{type}} class="input-field" formControlName="password" placeholder="Enter your password" required></ion-input>
              <ion-icon *ngIf="!showPass" src="../../assets/icon/password.svg" (click)="showPassword()"></ion-icon>
              <ion-icon *ngIf="showPass" name='eye' (click)="showPassword()"></ion-icon>
            </ion-item>
          </div>
        </div>
        <div >
          <ion-label class="form-label">Re-enter new password</ion-label>
          <div>
            <ion-item class="input-item" color="transparent">
              <ion-input type={{newType}} class="input-field" formControlName="verifyPassword" placeholder="Enter your password again" required></ion-input>
              <ion-icon *ngIf="!showNewPass" src="../../assets/icon/password.svg" (click)="showNewPassword()"></ion-icon>
              <ion-icon *ngIf="showNewPass" name='eye' (click)="showNewPassword()"></ion-icon>
            </ion-item>
          </div>
        </div>
      </div>

      <div class="ion-margin-top">
        <ion-button color="primary-contrast" type="onSubmit" class="continue-btn" expand="block">RESET PASSWORD</ion-button>
      </div>
    </form>
  </div>
</ion-content>
