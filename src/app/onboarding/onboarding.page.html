<ion-content>
  <div class="login-container ion-padding">
    <div class="login-top-container">
      <ion-row>
        <ion-col class="ion-margin-top ion-no-padding"
          size-xs="12" size-sm="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4">  
            <ion-img alt="logo" class="app-logo" src="../../assets/icon/swim.png"></ion-img>
        </ion-col>
        <ion-col class="ion-text-center ion-no-padding header"
          size-xs="12" size-sm="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4">
          <span>Welcome to Athsource</span>
        </ion-col>
        <ion-col class="ion-text-center ion-no-padding content"
          size-xs="12" size-sm="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4">
          Discover great content on triathlon
        </ion-col>
      </ion-row>
    </div>
    <div class="login-bottom-container">
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4">
          <ion-button class="ion-margin-bottom login-btn" color="primary-contrast" expand="block" [routerLink]="['/login']">Log in</ion-button>
          <ion-button color="primary-contrast" class="ion-margin-bottom account-btn" expand="block" [routerLink]="['/signup']">CREATE ACCOUNT</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
