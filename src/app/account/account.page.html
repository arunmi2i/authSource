<ion-header [translucent]="true" style="text-align: center">
  <ion-toolbar>
    <ion-title style="font-size: 14px;">
      ACCOUNT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item>
    <ion-icon name="chevron-forward-outline" class="arrow-icon" slot="end" [routerLink]="['/personal-detail']"></ion-icon>
    <ion-label>Personal Details</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Customize interests</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Privacy Policy</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Terms & Conditions</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>About us</ion-label>
  </ion-item>
  <ion-item>
    <ion-label (click)="logout();">Log out</ion-label>
  </ion-item>
</ion-list>
  <!-- <app-explore-container name="Account"></app-explore-container> -->
</ion-content>
