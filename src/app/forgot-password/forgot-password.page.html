<ion-header class="header"></ion-header>
<ion-content>
  <div class="login-pad">
    <div text-center>
      <span class="form-head">Forgot password</span>
    </div>

    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <div class="ion-margin-vertical">
        <div>
          <div>
            <ion-label class="form-label">Email</ion-label>
            <span class="form-phoneLink">Use phone number instead</span>
          </div>
          <div>
            <ion-item class="input-item" color="transparent">
              <ion-input class="input-field" type="text" formControlName="email" placeholder="Enter your email address" aria-hidden="true" required></ion-input>
            </ion-item>
          </div>
        </div>
      </div>

      <div class="ion-margin-top">
        <ion-button color="primary-contrast" type="onSubmit" class="continue-btn" expand="block">CONTINUE</ion-button>
      </div>
    </form>
  </div>
</ion-content>
